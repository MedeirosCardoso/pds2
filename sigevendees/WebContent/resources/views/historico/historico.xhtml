<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<ui:composition template="/resources/templates/templatePrincipal.xhtml">

	<ui:define name="titulo">Histórico</ui:define>
	
	<ui:define name="tituloConteudo">HISTÓRICO</ui:define>
	
	<ui:define name="conteudoPagina">
	  <h:form id="formHistorico" style="margin-left: 15%; width: 80%">
		<p:growl id="growlHistorico" showDetail="true" sticky="true" />
		
			<h:outputLabel for="dataInicialConsultarHistorico" value="Périodo:" style="font-size: 30px;"/>
			<br/>

			<p:calendar id="dataInicialConsultarHistorico" value="" placeholder="dd/mes/ano" pattern="dd/MM/yyyy" mask="true" showOn="button" inputStyle="text-align: center; width: 178px; max-width: 34.8%;"/>
			<h:outputLabel for="dataFinalConsultarHistorico" value="à" style="margin: 1% 1% 1% 1%; font-size: 30px;"/>
			<p:calendar id="dataFinalConsultarHistorico" value="" placeholder="dd/mes/ano" pattern="dd/MM/yyyy" mask="true" showOn="button" inputStyle="text-align: center; width: 178px; max-width: 34.8%;"/>
			<br/>
			
			<p:inputText id="clienteConsultarHistorico" placeholder="Consultar por Cliente" value="" style="width: 487px; margin-bottom: 3%; max-width: 98%; margin-top: 3%"/>
			<br/>
			
			<p:selectOneMenu id="produtoConsultarHistorico" value="#{gerenciaPedidoBean.produto.codigo}" style="width: 461px; max-width: 92%; margin-bottom: 3%;">
				<f:selectItem itemLabel="Consultar por Produto" noSelectionOption="true"/>
				<f:selectItems value="#{gerenciaEstoqueBean['listaDeProdutos']}" var="itemPedido" itemLabel="#{itemPedido.descricao}" itemValue="#{itemPedido.codigo}"/>
			</p:selectOneMenu>
			<br/>
			
			<p:commandButton id="buscaHistorico" update="" value="Buscar" style="width: 498px; max-width: 100%; margin-bottom: 2%;"/>
			<br/>
			
			<p:dataTable id="tabelaDadosConsultaHistorico" value="" var="" scrollable="true" scrollHeight="90" style="width: 500px; max-width: 100%; font-size: 75%; text-align: center;" emptyMessage=" ">

				<p:column headerText="Data" style="width: 10%;">
					<h:outputText value="31/12/2019">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</p:column>
		
				<p:column headerText="Produto" style="width: 25%;">
					<h:outputText value="Bolo de chocolate" />
				</p:column>
		
				<p:column headerText="Tipo" style="width: 10%;">
					<h:outputText value="Bolo" />
				</p:column>
		
				<p:column headerText="Qtd" style="width: 7%;">
					<h:outputText value="01">
						<f:convertNumber pattern="###"/>
					</h:outputText>
				</p:column>
		
				<p:column headerText="Valor" style="width: 13%;">
					<h:outputText value="R$7,00">
						<!-- <f:convertNumber currencyCode ="BRL" type="currency"/> -->
					</h:outputText>
				</p:column>
			</p:dataTable>
			<br/>
			<h:outputLabel value="Total de Unidade " />
			<p:inputText id="totalUndConsultaHistorico" value="01" readonly="true" style="font-size: 90%; width: 55px;">
				<f:convertNumber pattern="###"/>
			</p:inputText>
			
			<h:outputLabel value="Valor Total " style="margin-left: 98px;"/>
			<p:inputText id="vlrTotalConsultaHistorico" value="" readonly="true" style="font-size: 90%; width: 65px;">
				<f:convertNumber currencyCode ="BRL" type="currency"/>
			</p:inputText> 
			
	  </h:form>
	</ui:define>
</ui:composition>
</html>
