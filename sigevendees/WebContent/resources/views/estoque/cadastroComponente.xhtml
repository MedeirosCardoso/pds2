<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:form>
	<p:inputText id="descricao" value="#{componenteBean.componente.descricao}" placeholder="Descrição" />
	
	<p:inputNumber id="estoqueMinimo" value="#{componenteBean.componente.estoqueMinimo}" placeholder="Estoque mínimo" minValue="1" />  
	
	<p:selectOneMenu id="tipoUnitario" value="#{componenteBean.componente.tipoUnitario}">
		<f:selectItem itemDisabled="true" itemLabel="Tipo Unítario" />
		<f:selectItem itemLabel="Gramas" itemValue="gramas" />
		<f:selectItem itemLabel="Mililitros" itemValue="mililitros" />
		<f:selectItem itemLabel="Unidade" itemValue="unidade" />
	</p:selectOneMenu>
	
	<p:commandButton value="Salvar" id="salvarComponente" action="#{componenteBean.salvarComponente}" update="@form" style="margin-right:20px;" styleClass="ui-priority-primary" />
	<p:commandButton value="Cancelar" id="cancelarAcaoCadasComponente" style="margin-right:20px;" styleClass="ui-priority-primary" />
</h:form>	
</html>
