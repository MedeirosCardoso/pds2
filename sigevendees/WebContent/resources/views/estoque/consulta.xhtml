<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<p:dataTable id="tabelaConsulta" var="estoqueComponentes" value="#{gerenciaEstoqueBean.listaDeComponente}" emptyMessage="Componente sem cadastro" scrollable="true" scrollHeight="250">
	<f:facet name="header">
		<p:outputPanel>
			<h:outputText value="Procurar:" />
			<p:inputText id="filtroProcurar"/>
		</p:outputPanel>
	</f:facet>
 
        <p:column filterBy="#{estoqueComponentes}" headerText="Código" >
            <h:outputText value="#{estoqueComponentes.codigo}" />
        </p:column>

        <p:column filterBy="#{estoqueComponentes}" headerText="Produto" >
            <h:outputText value="#{estoqueComponentes.descricao}" />
        </p:column>
 
        <p:column headerText="Estoque mínimo" >
 			<h:outputText value="#{estoqueComponentes.estoqueMinimo}" />
 		</p:column>
        
        <p:column headerText="Estoque Atual">
        	<h:outputText value="#{estoqueComponentes.estoqueAtual}" />
        </p:column>
        
        <p:column headerText="Valor total">
        	<h:outputText value="" />
        </p:column>
 
        <p:column filterBy="#{estoqueComponentes}" headerText="Tipo" >
            <f:facet name="filter">
                <p:selectOneButton>
                    <f:selectItem itemLabel="Ingrediente" itemValue="ingrediente" />
                    <f:selectItem itemLabel="Embalagem" itemValue="embalagem" />
                </p:selectOneButton>
            </f:facet>
        </p:column>
</p:dataTable>	
</html>
