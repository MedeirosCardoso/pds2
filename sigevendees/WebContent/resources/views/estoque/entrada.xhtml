<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<p:selectOneMenu id="produto">
	<f:selectItem itemLabel="Produto" itemValue="" />
	<f:selectItem itemLabel="Farinha" itemValue="Farinha" />
	<f:selectItem itemLabel="Açucar" itemValue="Açucar" />
</p:selectOneMenu>

<p:outputLabel for="qtdGramas" value="Quantidade: " />
<p:inputNumber id="qtdGramas">  
	<f:passThroughAttribute name="placeholder" value="Gramas" />  
</p:inputNumber>

<p:outputLabel for="vlrCusto" value="Valor do Custo: " />
<p:inputNumber id="vlrCusto">  
	<f:passThroughAttribute name="placeholder" value="R$" />  
</p:inputNumber>

<p:commandButton value="Salvar" id="salvar" style="margin-right:20px;" styleClass="ui-priority-primary" />
<p:commandButton value="Cancelar" id="cancelar"style="margin-right:20px;" styleClass="ui-priority-primary"/>
	
</html>
