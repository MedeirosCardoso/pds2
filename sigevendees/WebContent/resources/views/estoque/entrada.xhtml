<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<p:autoComplete id="produto" dropdown="true" placeholder="Produto"/>

<p:outputLabel for="qtd" value="Quantidade: " />
<p:inputNumber id="qtd" minValue="1" />  

<p:outputLabel for="vlrCusto" value="Valor do Custo: " />
<p:inputNumber id="vlrCusto" placeholder="R$" minValue="1" />  

<p:commandButton value="Salvar" id="salvarEntrada" style="margin-right:20px;" styleClass="ui-priority-primary" />
<p:commandButton value="Cancelar" id="cancelarAcaoEntrada" style="margin-right:20px;" styleClass="ui-priority-primary" />
	
</html>
