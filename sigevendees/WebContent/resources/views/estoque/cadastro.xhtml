<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<p:fieldset legend="Tipo:">
	<p:selectOneRadio id="tipoCadastro" value="1" layout="grid" columns="2" unselectable="true">
         <f:selectItem itemLabel="Ingrediente" itemValue="ingrediente" />
         <f:selectItem id="tipoBolo" itemLabel="Bolo" itemValue="bolo" />
         <f:selectItem itemLabel="Embalagem" itemValue="embalagem" />
         <f:selectItem id="tipoSalgado" itemLabel="Salgado" itemValue="salgado" />
    </p:selectOneRadio>
</p:fieldset>
<SCRIPT>
	$(document).ready(function() {
		$("#tipoBolo").prop("checked",true);
	});
	$("#tipoBolo").add("#tipoSalgado").click(function() {
		if ($("#tipoBolo").prop("checked")||$("#tipoSalgado").prop("checked")) {
			<ui:include src="cadastroProduto.xhtml"></ui:include>
		}else{
			<ui:include src="cadastroComponente.xhtml"></ui:include>
		}
	});
</SCRIPT>	
</html>
