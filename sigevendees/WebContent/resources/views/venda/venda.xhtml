<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/templates/templatePrincipal.xhtml">

	<ui:define name="titulo">Venda</ui:define>
	
	<ui:define name="tituloConteudo">VENDA</ui:define>
	
	<ui:define name="conteudoPagina">
		<h:form id="formVenda" style="margin-left: 15%; width: 80%">
		
			<p:inputText id="clienteDaVenda" value="#{vendaBean.clienteVenda.nomeCliente}" placeholder="Cliente" style="width: 37%; margin-right: 10px;"/>
			
		    <p:selectOneMenu id="selecionaAformaDePagamento" value="#{vendaBean.formaPgm}" style="width: 180px;">
	        	<f:selectItem itemLabel="Forma de Pagamento" noSelectionOption="true" itemDisabled="true"/>
	        	<f:selectItems value="#{vendaBean.opcoesPagamento}" var="opcPagamento" itemLabel="#{opcPagamento.descricao}" itemValue="#{opcPagamento}"/>
	        </p:selectOneMenu>
	        
			<br/><br/>
			
			<p:selectOneMenu value="" style="width: 34%; margin-bottom: 10px;">
				<f:selectItem itemLabel="Produto" noSelectionOption="true"/>
	   			<f:selectItems itemLabel="Bolo" itemValue="" />
			</p:selectOneMenu>
			
			<h:outputLabel for="qtdItemVenda" value="Quantidade: " style="margin-left: 5%;"/>
			<p:inputText id="qtdItemVenda" placeholder="und" minValue="1" style="width: 80px; margin-right: 10px;" /> 
			<br/>
			<h:outputLabel for="qtdItemVenda" value="Desconto: "/>
			<p:inputText id="descontoItemVenda" placeholder="R$" style="width: 35px; margin-bottom: 10px;"/>
			<br/>
			
			<p:commandButton id="addItemPreVenda" value="Adicionar" style="width: 123px;"/>
			
			<br/><br/>
			
			<p:dataTable id="tabelaPreVenda" var="item" value="#{vendaBean.venda.itensVenda.itens}" rowIndexVar="rowIndex" scrollable="true" scrollHeight="200" style="width: 570px; max-width: 100%; font-size: 75%;" emptyMessage="">
			        <p:column headerText="Item" style="width: 8%; text-align: center;">
						<h:outputText value="#{rowIndex+1}"/>
					</p:column>	
			        <p:column headerText="CÃ³digo" style="width: 11%; text-align: center;">
			 			<h:outputText value="#{item.produto.codigo}" />
			 		</p:column>
			        <p:column headerText="Produto" style="width: 18%;">
			        	<h:outputText value="#{item.produto.descricao}" />
			        </p:column>
			        <p:column headerText="Qtd" style="width: 7%; text-align: center;">
			        	<h:outputText value="#{item.qtdProduto}" />
			        </p:column>
			        <p:column headerText="Valor Unitario" style="width: 13%; text-align: center;">
			        	<h:outputText value="#{item.produto.valor}">
			        		<f:convertNumber currencyCode ="BRL" type="currency"/>
			        	</h:outputText>
			        </p:column>
			        <p:column headerText="Desconto" style="width: 13%; text-align: center;">
			        	<h:outputText value="#{item.vlrDescItem}">
			        		<f:convertNumber currencyCode ="BRL" type="currency"/>
			        	</h:outputText>
			        </p:column>
			        <p:column headerText="Total" style="width: 15%; text-align: center;">
			        	<h:outputText value="#{item.vlrTotalItem}">
			        		<f:convertNumber currencyCode ="BRL" type="currency"/>
			        	</h:outputText>
			        </p:column>		
			</p:dataTable>
	 		
			<h:outputLabel value="Valor Desconto " />
			<p:inputText id="vlrTotalDescontoVenda" value="#{vendaBean.venda.vlrTotalDesconto}" placeholder="R$" readonly="true" style="font-size: 90%; width: 55px;">
				<f:convertNumber currencyCode ="BRL" type="currency"/>
			</p:inputText>
			
			<h:outputLabel value="Valor Total " style="margin-left: 25%;"/>
			<p:inputText id="vlrTotalVenda" value="#{vendaBean.venda.vlrTotal}" placeholder="R$" readonly="true" style="font-size: 90%; width: 65px;">
				<f:convertNumber currencyCode ="BRL" type="currency"/>
			</p:inputText>  	 		
			
			<br/><br/>
			
			<p:commandButton id="salvarVenda" value="Finalizar" style="margin-right:20px; margin-left: 20%;" styleClass="ui-priority-primary"/>
	        <p:commandButton id="cancelarAcaoVenda" value="Cancelar" style="margin-right:20px;" styleClass="ui-priority-primary" />
			
		</h:form>
	</ui:define>
	
</ui:composition> 
</html>
