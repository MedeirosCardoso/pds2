<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:form id="formConsultarCompras">

	<p:inputText id="nomeAbuscarCompras" placeholder="Nome" />
	
	<br/><br/>
	
	<p:inputText id="telefoneAbuscarCompras" placeholder="Telefone" />
	
	<p:commandButton id="buscarCompras" value="Buscar" />
	
    <br/><br/>  
    
	<p:dataTable id="tabelaComprasAprazo" emptyMessage="Não possui compras A prazo" scrollable="true" scrollHeight="200">
		<f:facet name="header">
			<p:outputPanel>
				<h:outputText value="Lista de Compras Feitas" />
			</p:outputPanel>
		</f:facet>
	 
	        <p:column headerText="Data" />
	
	        <p:column headerText="Produto" />
	 
	        <p:column headerText="Valor" />
	        
	        <p:column headerText="Situação">
	        	<p:selectOneMenu id="situacaoDaCompra">
	        		<f:selectItem itemLabel="Pendente" itemValue="pendente"/>
	        		<f:selectItem itemLabel="Pago" itemValue="pago"/>
	        	</p:selectOneMenu>
	        </p:column>
	</p:dataTable>
	
	<p:commandButton id="salvarSituacaoCompra" value="Salvar" style="margin-right:20px;" styleClass="ui-priority-primary"/>
	<p:commandButton id="cancelarAcaoSituacaoCompra" value="Cancelar" style="margin-right:20px;" styleClass="ui-priority-primary" />
</h:form>	
</html>
